<div>

    <h2 translate="readhubApp.readlater.home.title">Readlater</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveReadlaterModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="readhubApp.readlater.home.createLabel">Create a new Readlater</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveReadlaterModal" tabindex="-1" role="dialog" aria-labelledby="myReadlaterLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myReadlaterLabel" translate="readhubApp.readlater.home.createOrEditLabel">Create or edit a Readlater</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="readlater.id" readonly>
                        </div>
                        <div class="form-group">
                            <label translate="readhubApp.readlater.item">item</label>
                            <select class="form-control" name="item" ng-model="readlater.item.id" ng-options="item.id as item.title for item in items">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="readhubApp.readlater.user">user</label>
                            <select class="form-control" name="user" ng-model="readlater.user.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteReadlaterConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(readlater.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="readhubApp.readlater.delete.question" translate-values="{id: '{{readlater.id}}'}">Are you sure you want to delete this Readlater?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="readhubApp.readlater.item">item</th>
                    <th translate="readhubApp.readlater.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="readlater in readlaters">
                    <td><a ui-sref="readlaterDetail({id:readlater.id})">{{readlater.id}}</a></td>
                    <td>{{readlater.item.title}}</td>
                    <td>{{readlater.user.login}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="readlaterDetail({id:readlater.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(readlater.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(readlater.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
