
<div>
    <h2><span translate="readhubApp.readlater.detail.title">Readlater</span> {{readlater.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="readhubApp.readlater.item">item</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{readlater.item.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="readhubApp.readlater.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{readlater.user.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="readlater"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
